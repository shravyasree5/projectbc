<div class="container">
    	<div class="row">
    		<div class="col-xs-12">
    			<div class="modal" data-keyboard="false" data-backdrop="static" id=loginModal tabindex="-1">
    				<div class="modal-dialog modal-sm">
    					<div class="modal-content">
    						<div class="modal-header">
    							<button class="close" data-dismiss="modal">&times;</button>
    							<h4 class="modal-title">Login</h4>
    							
    						</div>
		    						<div class="modal-body">
		    							<form>
		    								<div class="form-group">
		    									<label for="inputUserName">UserName</label>
		    									<input class="form-control" placeholder="Login UserName" type="inputUserName">
		    									
		    								</div>

		    								<div class="form-group">
		    									<label for="inputPassword">Password</label>
		    									<input class="form-control" placeholder="Login Password" type="inputPassword" >
		    									
		    								</div>

		    							</form>

		    						</div>

    						<div class="modal-footer">
    							<button class="btn btn-primary">Login</button>
    							<button class="btn btn-primary" data-dismiss="modal">Close</button>

    						</div>
    					</div>
    				</div>
    				
    			</div>
    			
    		</div>
    		
    	</div>
    	

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
