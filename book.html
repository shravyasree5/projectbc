<body>
  
  <button class="open-button" onclick="openForm()"id="b1" href=""  data-target="#signupModal" data-toggle="modal"  >book now</button><!--FFC300-->


            <div class="modal" data-keyboard="false" data-backdrop="static" id="signupModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header" style="background-color: #008080;">
                  <h3 class="modal-title" style="color:#DDE625;">BOOK HERE </h3>

                  <button class="close" data-dismiss="modal" style="color:white;">&times;</button>

                </div>
                    <div class="modal-body">
                      <form action="#" method="post">
                        <div class="fun">
                          <h4 style="color: blue">"Metro Function hall"</h4>
                          <h5 style="font-weight: normal;">Location: uppal, andra bank opposite, hyderabad</h5>
                        </div>
                       <div class="form-group">
                          <b>Booking date</b>
                           <input class="form-control" type="date"  name="date">
                       </div>
                       <div class="form-group">
                        <b>Time:</b> <br> 
                    
                        <h6>From:</h6>
                       <input  class="form-control" id="timepicker1"   />
                    
                       <h6>To:</h6>
                       <input  class="form-control" id="timepicker2"   />
                      
                         
                        
                         <div class="form-group">
                         <b>E-mail</b>
                          <input class="form-control" placeholder="Enter mail" type="email" required name="mail">
                          
                        </div>
                        
                         <div class="form-group">
                          <b>Mobile number</b>
                          <input class="form-control" placeholder="Enter Mobile" type="number" name="number">
                          
                        </div>

                        <div class="form-group">
                          <b>Requirements</b><br>
                          <textarea placeholder=" " rows="4" cols="40" required name="address"></textarea>
                          
                        </div>
                        <div class="b">
                              <button type="submit" id="startBtn" name="submit_signup" value="book" class="btn btn-success btn-lg" disabled>Book</button>
                              &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                             <tr>
                               <td>
                               <select name="coursetype" id="coursetype">
                                  <option value="0" selected="true" disabled="disabled">Payment</option>
                                  <option value="1">phone pay</option>
                                  <option value="2">paypal</option>
                                  <option value="3">paytm</option>
                              </select>
                              </td>
                              </tr>
                        </div>
                      </form>
                    </div>
                  </div>
            </div>
            </div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}


 $('#timepicker1').timepicker({
            uiLibrary: 'bootstrap4'
        });
$('#timepicker2').timepicker({
            uiLibrary: 'bootstrap4'
        });

var courses = ['1','2']; // available courses

$('#coursetype').on('change', function() {
     $('#startBtn').prop('disabled', false);
});

$('#startBtn').on('click', function() {
    var val = $('#coursetype').val(),
        msg = $.inArray(val, courses) != -1 ? 'CourseName '+val+' is selected!' : 'This course is not implemented yet';
    alert(msg);
});
</script>
